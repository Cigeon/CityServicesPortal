<div class="header">
    <div class="col-6 centered">
        <h3 class="logo-wrapper">
            <a class="nav-link mrg-top" [routerLink]="['/home']">
                <img class="logo" src="../../../assets/petitions-logo.png" />
                Громадські петиції
            </a>
        </h3>
    </div>
    <div class="col-6 centered">
        <ul class="nav justify-content-end">
            <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link menu-btn" [routerLink]="['/home']">Головна</a>
            </li>
            <li *ngIf="isAuthorized && isAdmin" class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link menu-btn" [routerLink]="['/admin']">Панель адміністратора</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link menu-btn" [routerLink]="['/petitions']">Всі петиції</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link menu-btn" *ngIf="!isAuthorized" (click)="login()" [routerLink]="['/login']">Вхід</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
                <a class="nav-link menu-btn" *ngIf="isAuthorized" (click)="logout()" [routerLink]="['#']">Вийти</a>
            </li>
        </ul>
    </div>
</div>
